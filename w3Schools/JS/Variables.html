Las variables de JavaScript se pueden declarar de 4 maneras:

Automáticamente
Usando var
Usando let
Usando const
En este primer ejemplo, , , y son variables no declaradas.xyz

Se declaran automáticamente cuando se utilizan por primera vez:-->
<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are undeclared.</p>
<p>They are automatically declared when first used.</p>

<p id="demo"></p>

<script>
x = 5;
y = 6;
z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>

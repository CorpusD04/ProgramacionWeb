<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html> <!-- Etiqueta raíz que envuelve todo el contenido de la página web -->
<head> <!-- Sección que contiene información sobre la página -->
    <title>Page Title</title> <!-- Define el título de la página que aparece en la pestaña del navegador -->
</head>
<body> <!-- Contiene el contenido visible de la página web -->

    <h1>This is a Heading</h1> <!-- Encabezado principal de la página -->
    <p>This is a paragraph.</p> <!-- Párrafo de texto -->

</body>
</html>

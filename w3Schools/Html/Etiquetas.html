<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica de la página -->
  <meta charset="UTF-8">
  <title> Etiquetas de formato</title>
</head>
<body>
  <!-- <b>: Texto en negrita sin implicar importancia -->
  <p><b>Texto en negrita</b></p>
  
  <!-- <strong>: Texto importante (por defecto se muestra en negrita) -->
  <p><strong>Texto importante</strong></p>
  
  <!-- <i>: Texto en cursiva -->
  <p><i>Texto en cursiva</i></p>
  
  <!-- <em>: Texto enfatizado (por defecto se muestra en cursiva, indica énfasis) -->
  <p><em>Texto enfatizado</em></p>
  
  <!-- <mark>: Texto resalado o marcado -->
  <p><mark>Texto marcado</mark></p>
  
  <!-- <small>: Texto mostrado en tamaño reducido -->
  <p><small>Texto en tamaño pequeño</small></p>
  
  <!-- <del>: Texto tachado, usado para indicar eliminación -->
  <p><del>Texto eliminado</del></p>
  
  <!-- <ins>: Texto subrayado o que indica inserción -->
  <p><ins>Texto insertado</ins></p>
  
  <!-- <sub>: Texto en subíndice -->
  <p>Ejemplo normal <sub>subíndice</sub></p>
  
  <!-- <sup>: Texto en superíndice -->
  <p>Ejemplo normal <sup>superíndice</sup></p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica -->
  <meta charset="UTF-8">
  <title> Tabla HTML</title>
</head>
<body>
  <!-- Creación de una tabla con borde para mayor visibilidad -->
  <table border="1">
    <!-- Fila de la tabla -->
    <tr>
      <!-- Celda 1: Contenido 'Emil' -->
      <td>Emil</td>
      <!-- Celda 2: Contenido 'Tobias' -->
      <td>Tobias</td>
      <!-- Celda 3: Contenido 'Linus' -->
      <td>Linus</td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Define la codificación de caracteres y el título de la página -->
  <meta charset="UTF-8">
  <title> Uso de style inline</title>
</head>
<body>
  <!-- Se utiliza un <div> con el atributo style para asignar el color del texto -->
  <div style="color: red;">
    <!-- Este es el contenido del div, el texto se mostrará en rojo -->
    Este es un texto con estilo inline.
  </div>
</body>
</html>

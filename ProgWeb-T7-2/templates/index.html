<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>
                    <a href="{{ url_for('edit_book', id=book.id) }}">Editar</a> |
                    <a href="{{ url_for('delete_book', id=book.id) }}" onclick="return confirm('¿Eliminar este libro?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Agregar Libro</h2>
    <form method="POST" action="{{ url_for('add_book') }}">
        <label>Título:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Autor:</label><br>
        <input type="text" name="author" required><br><br>

        <label>Género:</label><br>
        <input type="text" name="genre" required><br><br>

        <button type="submit">Agregar Libro</button>
    </form>
</body>
</html>
